name: Testes Unitários

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "Sem dependências"

      - name: Run unit tests
        run: python test.py
